<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Say the Number!</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<main class="min-w-screen">
    <div class="container mx-auto flex flex-col justify-center w-3/4 items-center min-h-screen  gap-3">
        <div class="shadow-lg pt-6 rounded w-full border-t border- mb-6">
            <div class="border-b text-center">
                <h1 class="justify-center uppercase flex items-center gap-2 text-blue-600  font-semibold text-2xl pb-3 pl-3 rounded-t">
                    Say the Number! </h1>
                <p class="text-gray-600 text-small w-3/4 mx-auto mb-3">Example: When input is -> 1 corresponding output is -> One.</p>
            </div>

            <div class="w-3/4 mx-auto p-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="input">
                    Enter your number
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="input" type="text" name="number" placeholder="Please enter your number"
                       oninput="{output(this.value)}">

            </div>
        </div>
        <div class="shadow-lg rounded w-full my-6">
            <div class="w-3/4 mx-auto">
                <h3 class="border-b uppercase flex items-center  text-blue-600   font-semibold text-2xl pb-3 pl-3 rounded-t">
                    Output </h3>
                <div id="output" class="mt-3 text-2xl py-3 pl-3">

                </div>
            </div>

        </div>
    </div>
</main>

<script>const exports = {};</script>
<script src="index.js"></script>
</body>
</html>
